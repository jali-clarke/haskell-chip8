# https://github.com/sol/hpack

name: haskell-chip8
version: 0.0.0.1
build-type: Simple

dependencies:
- base

executables:
  haskell-chip8:
    main: Main.hs
    source-dirs:
    - app
    dependencies:
    - ansi-terminal
    - base
    - bytestring
    - finite-typelits
    - haskell-chip8
    - optparse-applicative
    - sdl2
    - vector-sized
    ghc-options:
    - -O2
    - -Wall
    - -Werror
    - -threaded

library:
  source-dirs:
  - src
  dependencies:
  - bytestring
  - finite-typelits
  - mtl
  - primitive
  - random
  - typelits-witnesses
  - vector
  - vector-sized
  ghc-options:
  - -O2
  - -Wall
  - -Werror
